<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Caribou</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="lib/bootstrap.min.css">
  <script src="lib/jquery-3.3.1.min.js"></script>
  <script src="lib/gadgetlib.min.js"></script>
  <script src="script.js" charset="utf-8"></script>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6">
        <h2>Events</h2>
        <textarea class="ev-list form-control" placeholder="Events"></textarea>
      </div>
      <div class="col-sm-6">
        <h2>MetaData</h2>
        <div>
          <input id="mimetype" class="form-control" placeholder="Mimetype" type="text">
          <textarea id="data" rows="6" class="form-control" placeholder="Data"></textarea>
          <label for="private">Private</label>
          <input type="checkbox" id="private">
          <div class="btn-group">
            <button id="create" class="btn btn-primary">Create</button>
            <button id="read" class="btn btn-primary">Read</button>
            <button id="update" class="btn btn-primary">Update</button>
            <button id="delete" class="btn btn-primary">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  
  <div style="display:none">
    <!-- ouc:ob --><!-- /ouc:ob -->
  </div>
</body>

</html>
